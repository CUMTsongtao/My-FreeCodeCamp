<!DOCTYPE html>
<html>
<head>
	<title>计算器</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</head>
<body>
	<div class="calbox">
		<p class="calprogress"></p>
		<p class="calresult">0</p>
		<table class="calkey">
			<tbody>
				<tr class="smallfont">
					<td><i>x<span>2</span></i></td><td><i>x<span>y</span></i></td><td>sin</td><td>cos</td><td>tan</td>
				</tr>
				<tr class="smallfont">
					<td>√</td><td>10<span><i>x</i></span></td><td>log</td><td>Exp</td><td>Mod</td>
				</tr>
				<tr>
					<td>↑</td><td>CE</td><td>C</td><td>←</td><td>÷</td>
				</tr>
				<tr>
					<td>π</td><td><b>7</b></td><td><b>8</b></td><td><b>9</b></td><td>×</td>
				</tr>
				<tr>
					<td>n!</td><td><b>4</b></td><td><b>5</b></td><td><b>6</b></td><td>-</td>
				</tr>
				<tr>
					<td>±</td><td><b>1</b></td><td><b>2</b></td><td><b>3</b></td><td>+</td>
				</tr>
				<tr>
					<td>(</td><td>)</td><td><b>0</b></td><td>.</td><td>=</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
