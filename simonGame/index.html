<!DOCTYPE html>
<html>
<head>
	<title>Simon Game</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</head>
<body>
	<div class="simon">
		<div class="simon-item1 simon-item">
			
		</div>
		<div class="simon-item2 simon-item">
			
		</div>
		<div class="simon-item3 simon-item">
			
		</div>
		<div class="simon-item4 simon-item">
			
		</div>
		<div class="simon-control">
			<h1 class="simon-control-title">Simon</h1>
			<div class="simon-control-btn">
				<div class="leftpart">
					<div class="countbox"><span class="countnum">--</span></div>
					<p class="title">COUNT</p>
				</div>
				<div class="middlepart">
					<div class="startbtn"></div>
					<p class="title">START</p>
				</div>
				<div class="rightpart">
					<div class="strictbtn"></div>
					<p class="title">STRICT</p>
					<div class="stricton"></div>
				</div>
			</div>
			<div class="simon-control-switch">
				OFF&nbsp;&nbsp;<i class="switchbox"><i class="switch"></i></i>&nbsp;&nbsp;ON
			</div>
		</div>
	</div>
</body>
</html>
