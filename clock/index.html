<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</head>
<body>
	<div class="clockbox">
		<div class="break">
			<p class="break-name">BREAK LENGTH</p>
			<p class="break-time"><span class="break-minus minus click">-</span><span class="break-num num">5</span><span class="break-plus plus click">+</span></p>
		</div>
		<div class="session">
			<p class="session-name">SESSION LENGTH</p>
			<p class="session-time"><span class="session-minus minus click">-</span><span class="session-num num">25</span><span class="session-plus plus click">+</span></p>
		</div>
		<div class="clock click start">
			<p class="clock-name start">Session</p>
			<p class="clock-num start"><span class="clock-minute start">25</span><span class="clock-dot start">:</span><span class="clock-second start"></span></p>
			<div class="clock-layer start">
				<div class="clock-layer1 start"></div>
				<div class="clock-layer2 start"></div>
			</div>
		</div>
	</div>
</body>
</html>
