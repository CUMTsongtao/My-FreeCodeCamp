<!DOCTYPE html>
<html>
<head>
	<title>Random Quote</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="font-awesome-4.7.0/css/font-awesome.min.css">
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/random.js"></script>
</head>
<body>
	<div class="quotebox">
		<div class="quotecontent">
			<i class="fa fa-quote-left"></i><span id="content"></span>
		</div>
		<div class="quoteauthor">
			<span id="author"></span>
		</div>
		<div class="buttons">
			<a title="post in tweet" href="#" id="tweeturl"><button type="button"  id="tweet"><i class="fa fa-twitter fa-fw"></i></button></a>
			<a title="post in tum" href="#" id="tumurl"><button type="button"  id="tum"><i class="fa fa-tumblr fa-fw"></i></button></a>
			<button type="button" id="newquote">New quote</button>
		</div>
		<div class="boxbottom"></div>
	</div>
</body>
</html>
